<!DOCTYPE html>
<html>
<head>
  <title>Image Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.0/dist/css/uikit.min.css" />
</head>
<body>
  <div class="uk-flex uk-flex-center uk-flex-middle uk-height-viewport">
    <div class="uk-inline">
    <img id="main-image" width="1600" height="2200" alt="">
    </div>
  </div>

  <script type="module">
    import { AdminModel } from './adminModel.mjs';


    async function init() {
      const params = new URLSearchParams(window.location.search);
      const key = params.get('key');
      const atKey = localStorage.getItem('atKey');
      const img = document.getElementById('main-image');

      const adminModel = new AdminModel(atKey);
      const image = await adminModel.fetchImages([key]);
      img.src = image;
    }

    init();
  </script>
</body>
</html>
